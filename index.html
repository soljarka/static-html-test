<html>

        <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# place: http://ogp.me/ns/place#">
            <meta property="fb:app_id"                content="2297950750276985" /> 
            <meta property="og:type"                  content="place" /> 
            <meta property="og:url"                   content="https://soljarka.herokuapp.com/index.html" /> 
            <meta property="og:title"                 content="Sample Place" /> 
            <meta property="og:image"                 content="https://soljarka.herokuapp.com/kitten.jpg" /> 
            <meta property="og:image:width"                 content="230" /> 
            <meta property="og:image:height"                 content="345" /> 
            <meta property="place:location:latitude"  content="56.946285" /> 
            <meta property="place:location:longitude" content="24.105078" />
            <meta property="og:description"           content="test description" />

    <script type="text/javascript">

        // Initialize the Facebook JS SDK.
        window.fbAsyncInit = function () {
            FB.init({
                appId: '2297950750276985',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v3.1'
            });

            // Put additional init code here
        };

        // Load the Facebook JS SDK Asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Custom function to call when user initiates a share
        function ogShare() {
            FB.ui({
                method: 'share_open_graph',
                action_type: 'og.shares',
                action_properties: JSON.stringify({
                   object: {
                        "og:type": "place",
                        "og:url": "https://soljarka.herokuapp.com/index.html",
                        "og:title": "Sample Place",
                        "og:image": "https://soljarka.herokuapp.com/kitten.jpg",
                        "og:image:width": "230",
                        "og:image:height": "345",
                        "place:location:latitude": "56.946285",
                        "place:location:longitude": "24.105078",
                        "og:description": "test description"
                    }
                }),
            }, function (response) {
                // Debug response (optional)
                console.log(response);
            });
        }

    </script>
</head>

<body>
    <H1>Facebook share test</H1>
    <Div>This page is for testing Facebook sharing capabilities.</Div>
    <br />
    <Div style="width:50px; height:20px; border: 1px solid black;" onclick="ogShare();">Share</Div>
</body>

</html>
